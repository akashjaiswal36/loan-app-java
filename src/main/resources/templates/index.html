<!DOCTYPE html>
<html>
<head>
    <title>Loan Amortization Schedule Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4faff;
            color: #333;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #1a73e8;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .btn {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #1a73e8;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #155ab6;
        }
        .link-btn {
            background-color: #f8f9fa;
            color: #1a73e8;
            border: 1px solid #1a73e8;
            margin-top: 15px;
        }
        .link-btn:hover {
            background-color: #e3f0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/loanpic.jpg" alt="Loan" width="470" height="220">
        <h2>Loan Amortization Schedule - 2025-written in JAVA</h2>
        <form action="/generate" method="post">
            <label>Principal Amount:</label>
            <input type="number" name="principal" required>

            <label>Annual Interest Rate (e.g. 0.15 for 15%):</label>
            <input type="number" step="0.01" name="rate" required>

            <label>Loan Tenure (in months):</label>
            <input type="number" name="months" required>

            <input type="submit" class="btn" value="Generate Excel">
        </form>

        <form action="/foreclosure">
            <input type="submit" class="btn link-btn" value="Go to Foreclosure Calculator">
        </form>
    </div>
</body>
</html>
